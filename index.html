<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeCupShuffle | 100DaysofCode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="align-center mar-top-30">ThreeCupShuffle!</h1>
        <button type="button" name="button" id="fixed-rules" class="align-center">Show Rules</button>
    </header>

    <section class="mar-top-70" id="rules">
        <p class="align-center">The rules are simple: guess where the ball is located in any of the three cups.
        </p>
        <p class="align-center">
            If your guess is <span class="correct uppercase">correct</span>, then you win a prize. Maybe.
        </p>
        <p class="align-center">
            If your guess is <span class="incorrect uppercase">incorrect</span>, then you win nothing. Definitely.
        </p>
    </section>

    <p class="align-center mar-top-100" id="play"><a>Let's Play!</a></p>

    <div class="wrapper" id="begin">
        <div class="row">
            <div class="align-center col-12 float-left">
                <img class="select-button" src="red_cup.svg" alt="red cup" width="220" height="220" id="cup1"><br>
                <button type="button" name="button" class="button" id="cup1Button">This one!</button>
            </div>

            <div class="align-center col-12 float-left mar-top-70">
                <img class="select-button" src="red_cup.svg" alt="red cup" width="220" height="220" id="cup2"><br>
                <button type="button" name="button" class="button" id="cup2Button">This one!</button>
            </div>

            <div class="align-center col-12 float-left mar-top-70" id="last-cup">
                <img class="select-button" src="red_cup.svg" alt="red cup" width="220" height="220" id="cup3"><br>
                <button type="button" name="button" class="button" id="cup3Button">This one!</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
